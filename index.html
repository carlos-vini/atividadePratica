<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"   rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="left-header">
        <p>My balance</p>

        <h4>$921.48</h4>
      </div>

      <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
      <h1>Spending - Last 7 days</h1>

      <div class="graphics">
        
      </div>

      <hr>

      <div class="footer">
        <p>Total this month</p>

        <div class="result">
          <h1>$478.33</h1>

          <div class="percent">
            <h5>+2.4%</h5>

            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Carlos Wilton</a>. 
    Coded by <a href="https://github.com/carlos-vini">Carlos Vin√≠cius</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
